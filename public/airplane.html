<!DOCTYPE html>
<html lang=en>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>mpc-ibm|airplane</title>
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel=stylesheet>
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel=stylesheet>
<style>
html, body {
    background-color: black;
    color: white;
    font-family: 'IBM Plex Sans';
}

.webgl {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: black;
}

.cockpit {
    display: none;
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-image: url( images/cockpit.png );
    background-position: center;
    background-size: cover;
    pointer-events: none;
}

.debug {
    position: absolute;
    /* top: 10px; left: 10px; */
    font-family: 'IBM Plex Mono';
    font-size: 20px;
    white-space: pre-line;
    top: 0; left: 0;
    padding: 4px 8px;
    background-color: rgba(0,0,0, 0.5);
}
</style>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<body>
<canvas class=webgl></canvas>
<div class=cockpit></div>
<div class=debug></div>

<script src=bundles/rich-apps.bundle.js></script>
<script>
$(main);

function main() {
    const richApp = new RI_Airplane({ assetsPath: '/assets/rich/airplane' });
    richApp.init({ canvas: $('canvas.webgl')[0] });
    document.addEventListener('keydown', e => {
        if (e.code == 'KeyK') {
            console.log('KILL');
            richApp.kill();
            e.preventDefault();
        }
    });
}
</script>
