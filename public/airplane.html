<!DOCTYPE html>
<html lang=en>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>mpc-ibm|airplane</title>
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel=stylesheet>
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel=stylesheet>
<style>
html, body {
    background-color: black;
    color: white;
    font-family: 'IBM Plex Sans';
    overflow: hidden;
}

.webgl {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: black;
}

video {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: black;
    object-fit: cover;
}

.overlay {
    position: absolute;
    display: grid;
    width: 100%;
    height: 100%;
    margin: 0;
    place-items: center center;
}

.replay {
    border: none;
    color: white;
    background-color: rgba(0,0,128, 0.5);
    padding: 50px 100px;
    font: 50px 'IBM Plex Sans';
    cursor: pointer;
    display: none;
}

</style>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<body>

<div class=airplane-container>
    <canvas class=webgl></canvas>
    <video playsinline webkit-playsinline>
        <source src="assets/rich/airplane/videos/airplane-intro.mp4" type="video/mp4">
    </video>
</div>

<div class=overlay>
    <button class=replay>
        Replay
    </button>
</div>

<script src=bundles/rich-apps.bundle.js></script>
<script>
$(main);

function main() {
    const richApp = new RI_Airplane({ assetsPath: 'assets/rich/airplane' });

    const $btnReplay = $('.replay')
        .hide()
        .on('click', function() {
            $(this).hide();
            richApp.replay();
        });

    richApp.init({
        canvas: $('canvas.webgl')[0],
        onEnd: onAppEnded,
    });

    function onAppEnded() {
        $btnReplay.show();
    }

    const video = $('video')[0];
    video.play();
    video.onended = function() {
        $(video).hide();
        richApp.play();
    };
    document.addEventListener('keydown', e => {
        if (e.code == 'KeyK') {
            console.log('KILL');
            richApp.kill();
            e.preventDefault();
        }
    });
}
</script>
